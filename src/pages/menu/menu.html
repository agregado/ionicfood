<ion-content>
  <!-- REFRESH -->
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- FAB CART BUTTON -->
  <ion-fab right bottom (click)="openCart()">
    <button ion-fab class="bgButton">
      <ion-icon class="eggshell" name="md-cart"></ion-icon>
    </button>
  </ion-fab>

  <!-- FEATURES TEXT -->
  <div class="padding-20 padding-bottom-0">
    <img *ngIf="modal" src="assets/imgs/close-black.png" class="close" (click)="close()">
    <h2 class="black bold no-margin">
      Card√°pio
    </h2>
  </div>

  <!-- CATEGORIE -->
  <div class="categorie mg-top-20">
    <h4 class="eggshell no-margin padding-top-5 bold">
      Produtos
    </h4>
  </div>

  <!-- PRODUCTS -->
  <ion-list>
    <ion-item-sliding *ngFor="let p of products">
      <button ion-item (click)="open(p)">
        <ion-avatar item-start>
          <img [src]="p.image" />
        </ion-avatar>
        <h2>{{p.title}}</h2>
        <p>R$ {{p.description}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
